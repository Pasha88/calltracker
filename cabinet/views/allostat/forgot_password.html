<div class="passwordBox animated fadeInDown" ng-controller="ForgotPwdCtrl">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content center">

                <h2 class="font-bold ">Восстановление пароля</h2>

                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t" role="form">
                            <div class="form-group">
                                <input type="email" class="form-control" ng-model="email" placeholder="Укажите Email использованный при регистрации" required="">
                            </div>

                            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="recallPwd()">Выслать пароль</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            ALLOSTAT.RU
        </div>
        <div class="col-md-6 text-right">
            <small>© 2017</small>
        </div>
    </div>
</div>
