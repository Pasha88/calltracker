<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ResetForgottenPwdCtrl">
    <div class="row">
        <div class="col-lg-7">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Смена пароля
                    </h5>
                </div>
                <div class="ibox-content" ng-class="doingResolve == false ? '' : 'sk-loading'">
                    <div class="sk-spinner sk-spinner-circle">
                        <div class="sk-circle1 sk-circle"></div>
                        <div class="sk-circle2 sk-circle"></div>
                        <div class="sk-circle3 sk-circle"></div>
                        <div class="sk-circle4 sk-circle"></div>
                        <div class="sk-circle5 sk-circle"></div>
                        <div class="sk-circle6 sk-circle"></div>
                        <div class="sk-circle7 sk-circle"></div>
                        <div class="sk-circle8 sk-circle"></div>
                        <div class="sk-circle9 sk-circle"></div>
                        <div class="sk-circle10 sk-circle"></div>
                        <div class="sk-circle11 sk-circle"></div>
                        <div class="sk-circle12 sk-circle"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <form name="resetPwdForm" method="get" class="form-horizontal ng-pristine ng-alid">
                                <div class="form-group"><label class="col-sm-4 control-label">Новый пароль</label>
                                    <div class="col-sm-8"><input type="password" ng-model="newPwd" class="form-control" name="password" ng-required ng-minlength="pwdMinLength()"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-4 control-label">Еще раз новый</label>
                                    <div class="col-sm-8"><input type="password" ng-model="newPwdRepeat" class="form-control" name="password" ng-required ng-minlength="pwdMinLength()"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-9 col-lg-3">
                                        <button class="btn btn-sm" type="submit" ng-disabled="resetPwdForm.$invalid" ng-click="resetPwd()">Сохранить</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
