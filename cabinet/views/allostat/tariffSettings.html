<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Настройки</h2>
        <div ncy-breadcrumb></div>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper animated fadeInRight">

    <div class="row">
        <div class="col-sm-10">
            <fieldset>
                <h2>Тарифы(Таблица)</h2>
                </br>
                <div class="row">
                    <div class="form-group">
                        <div class="col-sm-9">
                            <div ng-repeat="item in phoneNumberList" class="m-b form-inline">
                                <input type="text" ng-model="item.max_phone_number" ng-blur="onBlur($index, item)" class="form-control" placeholder="+7 (495) 000-00-00" style="width: 50%;">
                                <button ng-click="removePhoneNumber(item)" class="btn-default form-control"><i class="fa fa-trash"></i></button>
                            </div>
                            <button class="btn btn-gray" type="submit" ng-click="addPhoneNumber()">Добавить поле в таблице</button>
                            <button class="btn btn-primary" type="submit" ng-click="savePhoneNumberList()">Сохранить&nbsp;&nbsp;</button>
                            <button class="btn btn-primary" type="submit" ng-click="restorePhoneNumberList()">Отмена&nbsp;&nbsp;</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-sm-2">
            <fieldset class="m-t-md">
                <a ui-sref="container.wizard.step_two" class="btn btn-primary pull-right">Далее</a>
            </fieldset>
        </div>
    </div>

</div>
